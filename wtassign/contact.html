<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body,html{
            height: 100%;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            color: black;
            overflow: auto;
            background: linear-gradient(315deg, rgba(0, 0, 0, 1) 0%, rgba(255, 255, 255, 0.3) 50%, rgba(0, 0, 0, 1) 100%);
    animation: gradient 15s ease infinite;
    background-size: 400% 400%;
    background-attachment: fixed;
}

@keyframes gradient {
    0% {
        background-position: 0% 0%;
    }
    50% {
        background-position: 100% 100%;
    }
    100% {
        background-position: 0% 0%;
    }
        }
        .form-container{
            width: 90%;
            margin: auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background: transparent;
            margin-top: 90px;
            backdrop-filter: blur(3px);
            color: white;
        }
        .navbar-brand {
            color: darkorange !important;
            font-size: 25px;
            text-transform: uppercase;
            font-weight: 900;
        }

        .navbar-nav>li>a {
            color: white !important;
            font-size: 18px;
            text-transform: uppercase;
            font-weight: 900;
            transition: background-color 0.3s ease, color 0.3s ease;
            border-radius: 50px;
            padding: 8px 15px;
            backdrop-filter: blur(2px);
        }

        .navbar-nav>li>a:hover {
            background-color: white;
            color: black !important;
        }

        .navbar-nav>li {
            margin-right: 15px;
        }
        .navcontainer{
            backdrop-filter: blur(2px);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg rounded fixed-top navbar-dark py-1 m-3 bg-opacity-10 border">
        <div class="container">
            <img src="images/og.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
            <a class="navbar-brand" href="#">Something</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="form-container">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Enter your message" required></textarea>
          </div>
          <div style="text-align: center;">
          <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
      
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
